language: php

php:
- 7.0
- 7.1
- 7.2
- 7.3

services:
- mysql
- postgresql

env:
- DB_CONNECTION=sqlite DB_DATABASE=./database.sqlite
- DB_CONNECTION=pgsql POSTGRES_DB=test POSTGRES_USER=test POSTGRES_PASSWORD=test DB_HOST=postgres DB_DATABASE=test DB_USERNAME=test DB_PASSWORD=test
- DB_CONNECTION=mysql DB_HOST=mysql DB_DATABASE=test DB_USERNAME=root DB_PASSWORD=secret MYSQL_DATABASE=test MYSQL_ROOT_PASSWORD=secret

before_script:
- composer self-update
- composer install --no-suggest --no-progress --no-interaction
- touch ./database.sqlite
- composer dump-autoload -o
- php -v
- composer -V
- echo $DB_CONNECTION
- composer show 'laravel/framework' | grep 'versions' | grep -o -E '\*\ .+' | cut -d' ' -f2 | cut -d',' -f1;
- composer show 'orchestra/testbench' | grep 'versions' | grep -o -E '\*\ .+' | cut -d' ' -f2 | cut -d',' -f1;

